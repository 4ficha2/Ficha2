<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title >Histórico</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id= "avatar">
      <img *ngIf="!this.usuario" src="assets/imgs/logoF2-1.png" (click)="!dale?dale=1:dale=dale+1;huevo=dale>4" >
      <ion-textarea *ngIf="!this.usuario" value="Usuario no registrado" readonly style="text-align-last: center;" ></ion-textarea>
      <img *ngIf="this.usuario" width="150px"  src={{this.miAvatar}} />
      <ion-textarea [(ngModel)]="this.usuario" readonly style="text-align-last: center;" ></ion-textarea>
      <!-- huevo de Pascua -->
      <br><br>
      <div *ngIf="huevo">
        <hr>
        <h1>¡¡Mi huevo de Pascua!!</h1>
        <p>Vale ya de tocar las … cositas, no?</p>
        <p>{{dale}} toquecitos y .. ¿qué más esperabas que saliera?</p>
        <br>
        <p>Autores: Dani, Jose, Obdulia y Angel !!</p>
        <hr>
      </div>
  </div>

  <div *ngIf="historico">
    <div *ngFor="let fecha of historico">
      <ion-card (click)='enviarCorreo(fecha)'>
        <ion-card-title text-center [ngClass]="(fecha.status == 'retraso') ? 'amarillo' : (fecha.status == 'presente') ? 'azul' : 'rojo'" >
          {{fecha.date}}
        </ion-card-title>
        <ion-card-content [ngClass]="(fecha.status == 'retraso') ? 'amarillo_claro' : (fecha.status == 'presente') ? 'azul_claro' : 'rojo_claro'">
          <b>Evento:&nbsp;&nbsp;&nbsp;&nbsp;</b> {{fecha.eventName}}
          <br>
          <b>Estado:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b>{{fecha.status}}
          <br>
          <b>Mensaje:&nbsp;&nbsp;&nbsp;</b>{{fecha.comments}}
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
