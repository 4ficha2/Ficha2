<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <img src="assets/imgs/Fichados.png">
  </div>

  <ion-content>
      <ion-list>

             </ion-avatar >
            <p>SSID: {{networksWifi[1].SSID}}</p> <!--  {{networksWifi[1].SSID}} -->
          </ion-item>
      </ion-list>
  </ion-content>


  <button ion-button color="secondary" block menuToggle> Iniciar </button>
  <button ion-button color="danger" block >Cancelar</button>
</ion-content>
