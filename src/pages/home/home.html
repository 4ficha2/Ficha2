<ion-header>
  <ion-navbar>
    <!-- Deshabilito el boton de menu en el Home para que no se navegue sin estar logado
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    -->

    <ion-title >Iniciar Sesión</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <img src="assets/imgs/Fichados.png">
  </div>

    <ion-item>
      <ion-label stacked>Usuario</ion-label>
      <ion-input type="text" #nombre="ngModel" name="nombre" [(ngModel)]="miLogin.login" required pattern=".{4,10}" ></ion-input>
    </ion-item>
    <small [hidden]="nombre.valid || nombre.pristine">
      Usuario de 4 a 10 caracteres
    </small>

    <ion-item>
      <ion-label stacked>Contraseña</ion-label>
      <ion-input type="password" #pwd="ngModel" name="pwd" [(ngModel)]="miLogin.pwd" required pattern=".{4,10}"></ion-input>
    </ion-item>
    <small [hidden]="pwd.valid || pwd.pristine">
      Contraseña de 4 a 10 caracteres
    </small>
  
  <br><br>
  <button [hidden]="!nombre.valid || !pwd.valid" ion-button color="secondary" block (click)="logIn()"> Entrar </button>
  <button ion-button color="danger" block menuToggle>Cancelar</button>
</ion-content>
