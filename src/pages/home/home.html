<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title text-center>Iniciar Sesión</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <img src="assets/imgs/Fichados.png">
  </div>
  <div style="text-align: center;">
      {{miLogin.login}}
  </div>

    <ion-item>
      <ion-label stacked>Usuario</ion-label>
      <ion-input type="text" #nombre="ngModel" name="nombre" [(ngModel)]="miLogin.login" required pattern=".{4,10}" ></ion-input>
    </ion-item>
    <small [hidden]="nombre.valid"> <!-- Si la condicion es true, se oculta-->
      Usuario de 4 a 10 caracteres
    </small>

    <ion-item>
      <ion-label stacked>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="miLogin.pwd" required pattern=".{4,10}"></ion-input>
    </ion-item>

  <button ion-button color="secondary" block (click)="logIn()"> Entrar </button>
  <button ion-button color="danger" block menuToggle>Cancelar</button>
</ion-content>
